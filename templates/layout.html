<script>
   function chequear_casillero(valor){

    var x_y = valor.getAttribute('title');
    var fila_columna = x_y.split(",");
    var partida = $("#partida").text();


    console.log(fila_columna)


            $.ajax({  
                url:"http://127.0.0.1:5555/partida/"+ partida +"/chequear_casillero/x/" + fila_columna[0] + "/y/" + fila_columna[1],
                type: "PUT",  
                contentType: "application/json;charset=utf-8",  
                dataType: "jsonp",
                crossDomain: true,
                dataType: "jsonp",

                success: function (response) {
                    return console.log("Casilla chequeada.");  
                        
                },  
  
            error: function (x, e) {  
                alert('Failed');  
                alert(x.responseText);  
                alert(x.status);  
  
            }  
        });  
     
        }
</script>
