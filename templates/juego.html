{% extends 'layout.html' %}

{% block content %}
<h1>Buscaminas</h1>
<h3 id="partida">{{ id_partida }}</h1>
<div style="width: 1900px; height: 50px;">

    {% for fila in filas %}
        <div style="width: 100%;">
            {% for celda in fila['celdas'] %}
<a href="{{url_for('chequear', id_buscaminas=id_buscaminas, id_partida=id_partida, x=celda['nro_celda'], y=fila['nro_fila']) }}"> 
            <div style="width: 50px; background-color:darkgray; height: 50px; border: 1px solid black; float: left;" title="{{ celda['nro_celda']  }},{{ fila['nro_fila'] }}">
                            <span title="({{ celda['nro_celda'] }}, {{ fila['nro_fila'] }}"></span>
                </div>
            </a>


            {% endfor %}
        </div>

        <div style="clear: both;"></div>
    {% endfor %}
</div>
{% endblock %}
